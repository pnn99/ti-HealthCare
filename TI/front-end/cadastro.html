<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/styleCadastro.css">
    <link rel="stylesheet" href="../back-end/model/cadastro.js">
    <script src="./scripts/cadatraUsuario.js"></script>
    <title>Faça seu cadastro</title>
</head>
<body>
    <header>
        <h1 id="title">Criação de conta</h1>
    </header>
    <main>
        <form id="cadastroForm">
            <label for="firstName">Nome:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Sobrenome:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>

            <label for="houseNumber">Cidade:</label>
            <input type="text" id="houseNumber" name="houseNumber" required>

            <label for="houseNumber">Telefon:</label>
            <input type="text" id="telefone" name="houseNumber" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirmPassword">Confirmar Senha:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
    
            <button type="button" onclick="cadastrar()">Cadastrar</button>
        </form>
    </main>
</body>
</html>
