<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../front-end/estilos/styleConsulta.css">
    <script src="./scripts/marcaConsulta.js"></script>
    <title>Consultas Online</title>
</head>
<body>
    <header>
        <h1>Marque a sua consulta</h1>
    </header>
    <section class="main-content">
        <form action="#" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>             

            <button type="submit" onclick="marcaConsulta()">Marcar Consulta</button>
        </form>
    </section>
</body>
</html>
